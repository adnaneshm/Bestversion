# Build both client and server (server build outputs functions under dist/server)
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"

[functions]
  node_bundler = "esbuild"
  
# API functions redirect to netlify function handler
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Single-page app fallback â€” serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
